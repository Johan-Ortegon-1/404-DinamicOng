<div class="container" id="border">

  <form (submit) = 'onClick()'>

    <div class="row">

      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="imagen">Imagen de Perfil: </label>
          <div class="col-sm-10">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="imagen" accept="image/*" (change)="uploadImage($event)" required>
              <label class="custom-file-label" for="imagen">Selecciona una imagen</label>
            </div>

            <div class="row">
              <img [src]='preview'>
            </div>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="nombre">Nombre: </label>
          <div class="col-sm-10">
            <input class="form-control" name="nombre" id="nombre" type="text" [(ngModel)]="nuevaOng.nombre" required placeholder="Ingrese el nombre de la ONG">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="correo">Correo: </label>
          <div class="col-sm-10">
            <input class="form-control" name="correo" id="correo" type="email" [(ngModel)]="nuevaOng.correo" required placeholder="Ingrese el correo de la ONG">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Ubicación: </label>

          <div class="col-sm-3">
            <label for="pais">País </label>
            <input class="form-control" name="pais" id="pais" type="text" [(ngModel)]="nuevaOng.pais" required placeholder="País">
          </div>
          <div class="col-sm-3">
            <label for="ciudad">Ciudad </label>
            <input class="form-control" name="ciudad" id="ciudad" type="text" [(ngModel)]="nuevaOng.ciudad" required placeholder="Ciudad">
          </div>
          <div class="col-sm-4">
            <label for="direccion">Dirección </label>
            <input class="form-control" name="direccion" id="direccion" type="text" [(ngModel)]="nuevaOng.direccion" required placeholder="Dirección">
          </div>

        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Telefonos: </label>
          <div class="col-sm-8">
            <input class="form-control" name="telefono" id="telefono" type="number" [(ngModel)]="telefonoNuevo" required placeholder="Ingrese un teléfono">
            <table class="table table-bordered">
              <tbody>
                <tr *ngFor="let item of nuevaOng.telefonos">
                  <td>{{item}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-sm-2">
            <a (click)="addTelefono()"><mat-icon aria-hidden="false" aria-label="add user">add_circle</mat-icon></a>
          </div>
        </div>

      </div>

      <div class="col-sm-6">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="vision">Visión: </label>
          <div class="col-sm-10">
            <textarea class="form-control" name="vision" id="vision" [(ngModel)]="nuevaOng.vision" required placeholder="Ingrese la visión de la ONG"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="mision">Misión: </label>
          <div class="col-sm-10">
            <textarea class="form-control" name="mision" id="mision" [(ngModel)]="nuevaOng.mision" required placeholder="Ingrese la misión de la ONG"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="contrasena">Contraseña: </label>
          <div class="col-sm-10">
            <input class="form-control" type="password" name="contrasena" id="contrasena" [(ngModel)]="contrasena" required placeholder="Ingrese su contraseña">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="confirmContrasena">Confirmar Contraseña: </label>
          <div class="col-sm-10">
            <input class="form-control" type="password" name="confirmContrasena" id="confirmContrasena" [(ngModel)]="confirmContrasena" required placeholder="Confirme su contraseña">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-7"></div>
          <div class="col-sm-2">
            <a [routerLink] = '["/register"]'> <button class="btn btn-primary" type="button">Cancelar</button> </a>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>
      </div>

      </div>

    </div>

  </form>
</div>
