<!-- Contenedor del componente conversaciones -->
<div class="container">

  <div>
    <input class="form-control" type="text" placeholder="Buscar" [(ngModel)]="filtro" (keyup)="filtrar()"/>
  </div>

  <div class="slide " id="convs">

    <a (click)="redirigir(item.id)" *ngFor="let item of conversacionesView">
      <div class="flex conversacion">
        <img [src]="item.imagen" class="perfil"/>
        <div class="nom">
          <div class="flex">
            <strong class="nombre">{{item.nombre}}</strong>
            <div class="fecha">
              {{item.fecha}}
            </div>
          </div>
          <p>{{item.mensaje}}</p>
        </div>
      </div>
    </a>
