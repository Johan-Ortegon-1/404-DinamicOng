<form (ngSubmit)='actualizar()' #testForm="ngForm" ngNativeValidate>
    <div class="container" id="border">
        <!--Principal -->
        <div class="primera">
            <div class="foto ">
                <div class="picsum-img-wrapper">
                    <img [src]=voluntario.imagenPerfil>
                </div>
            </div>
            <div class="nombre">
                <h2><input type="text" name="nombreVoluntario" [(ngModel)]="voluntario.nombre" required
                        value={{voluntario.nombre}}></h2>
            </div>
        </div>
        <!--Informacion de habilidades-->
        <div class="seccion">
            <div class="tabla">
                <h1>Habilidades</h1>
                <table class="table table-light">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Área de Conocimiento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let con of conocimientos">
                            <td>{{con.nombre}}</td>
                            <td>{{con.area}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Informacion media-->
        <div class="seccionx">
            <h1>Correo</h1>
            <h3><input type="text" name="correoVoluntario" [(ngModel)]="voluntario.correo" required
                    value={{voluntario.correo}}></h3>
        </div>

        <div class="seccionx">
            <h1>Teléfonos</h1>
            <div class="form-row">
                <div class="col-sm-8">

                    <input class="form-control" name="telefono" id="telefono" type="number" [(ngModel)]="nuevoTelefono"
                        name="nTelefono" placeholder="Ingrese un nuevo teléfono">

                </div>
                <div class="col-sm-2">
                    <a (click)="addTelefono()">
                        <mat-icon class="big" aria-hidden="false" aria-label="add user">add_circle</mat-icon>
                    </a>
                </div>
            </div>
            <div class="secciont">
                <table class="table table-bordered">
                    <tbody>
                        <tr *ngFor="let tel of telefonos">
                            <td>
                                {{tel}}
                            </td>
                            <td class="small-td">
                                <a (click)="deleteTelefono(tel)">
                                    <mat-icon class="small" aria-hidden="false" aria-label="add user">remove_circle
                                    </mat-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!--Ubicacion -->
        <div class="seccion">
            <h1>Ubicación</h1>
        </div>
        <div class="seccion">
            <h2>Pais: </h2>
            <input type="text" [(ngModel)]="voluntario.ubicacion.pais" required name="txtPais">
            <h2>Ciudad: </h2>
            <input type="text" [(ngModel)]="voluntario.ubicacion.ciudad" required name="txtCiudad">
            <h2>Dirección: </h2>
            <input type="text" [(ngModel)]="voluntario.ubicacion.direccion" required name="txtDireccion">
        </div>
        <!--Informacion final-->
        <div class="seccionx">
            <h1 for="listaIdioma">Idioma </h1>
        </div>
        <div class="secciont">
            <div class="form-row">
                <select id="listaIdioma" name="lista-idiomas" [(ngModel)]="this.idiomaNuevo"                    name="lista_idioma">
                    <option>idioma</option>
                    <option *ngFor="let idioma of idim">{{idiomas[idioma]}}</option>
                </select>
                <a (click)="addIdioma()">
                    <mat-icon class="big" aria-hidden="false" aria-label="add user">add_idioma</mat-icon>
                    
                </a>
            </div>


            <table class="table table-bordered">
                <tbody>
                    <tr *ngFor="let idioma of voluntario.idiomas">
                        <td>
                            {{idioma}}
                        </td>
                        <td class="small-td">
                            <a (click)="deleteIdioma(idioma)">
                                <mat-icon class="small" aria-hidden="false" aria-label="add user">
                                    remove_circle</mat-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="error">{{errorIdiomas}}</p>
        </div>

        <div class="seccionx">
            <h1>Fecha nacimiento</h1>
            <textarea [(ngModel)]="voluntario.fechaNacimiento"
                name="txtAFechaNa">{{voluntario.fechaNacimiento}}</textarea>
        </div>
        <!--Botones de confirmacion y cancelacion -->
        <div>
            <button class="botonedit" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="botonedit">Guardar</button>
        </div>
    </div>
</form>
