<!-- Contenedor del componente buscar voluntario -->
<div class="container" id="border">

  <form (ngSubmit) ='buscarVoluntario()' #testForm="ngForm" ngNativeValidate>

    <div class="row">
      <h1 class="col-sm-12">Buscar Voluntario</h1>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nombre">Nombre: </label>
      <div class="col-sm-10">
        <input class="form-control" name="nombre" id="nombre" type="text" [(ngModel)]="voluntarioBuscar.nombre" required placeholder="Ingrese el nombre del voluntario">
      </div>
    </div>
    <!-- Seleccion de rango de edades por fecha de nacimiento -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="fechaMinima">fecha de nacimiento minima(mas cercana a la actual): </label>
      <div class="col-sm-10">
        <input class="form-control" name="fechainima" id="fechaMinima" type="date" [(ngModel)]="minimoNacimiento" placeholder="Ingrese fecha mas cercana a la actual para el voluntario">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="fechaMaxima">fecha de nacimiento Maxima(mas lejana a la actua): </label>
      <div class="col-sm-10">
        <input class="form-control" name="fechaMaxima" id="fechaMaxima" type="date" [(ngModel)]="maximoNacimiento" placeholder="Ingrese fecha mas lejana a la actual para el voluntario">
      </div>
    </div>
    <!-- Seleccion de ubicacion para la busqueda -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ubicación: </label>

      <div class="col-sm-3">
        <label for="pais">País </label>
        <input class="form-control" name="pais" id="pais" type="text" [(ngModel)]="voluntarioBuscar.ubicacion.pais" placeholder="País">
      </div>
      <div class="col-sm-3">
        <label for="ciudad">Ciudad </label>
        <input class="form-control" name="ciudad" id="ciudad" type="text" [(ngModel)]="voluntarioBuscar.ubicacion.ciudad" placeholder="Ciudad">
      </div>
      <div class="col-sm-4">
        <label for="direccion">Dirección </label>
        <input class="form-control" name="direccion" id="direccion" type="text" [(ngModel)]="voluntarioBuscar.ubicacion.direccion" placeholder="Dirección">
      </div>

    </div>
    <!-- Seleccion de Areas de conocimiento  -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Areas de conocimiento requeridas: </label>
      <div class="col-sm-4">
        <select id="areasConoc" name="areasConoc" class="form-control" [(ngModel)]="areaNueva" >
          <option *ngFor="let areaC of opcAreas" >{{areasConoc[areaC]}}</option>
        </select>
        <p class="error">{{errorArea}}</p>
      </div>
      <div class="col-sm-1">
        <a (click)="addAreaConoc()"><mat-icon class="big" aria-hidden="false" aria-label="add user">add_circle</mat-icon></a>
      </div>
      <div class="col-sm-4">
        <table class="table table-bordered">
          <tbody>
            <tr *ngFor="let areaC of voluntarioBuscar.habilidades">
              <td>
                {{areaC.area}}
              </td>
              <td class="small-td">
                <a (click)="deleteAreaConoc(areaC.area)"><mat-icon class="small" aria-hidden="false" aria-label="add user">remove_circle</mat-icon></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Idiomas requeridos: </label>
      <div class="col-sm-4">
        <select id="idiomas" name="idiomas" class="form-control" [(ngModel)]="idiomaNuevo">
          <option *ngFor="let idioma of opcidiomas">{{idiomas[idioma]}}</option>
        </select>
        <p class="error">{{errorIdioma}}</p>
      </div>
      <div class="col-sm-1">
        <a (click)="addIdioma()"><mat-icon class="big" aria-hidden="false" aria-label="add user">add_circle</mat-icon></a>
      </div>
      <div class="col-sm-4">
        <table class="table table-bordered">
          <tbody>
            <tr *ngFor="let idioma of voluntarioBuscar.idiomas">
              <td>
                {{idioma}}
              </td>
              <td class="small-td">
                <a (click)="deleteIdioma(idioma)"><mat-icon class="small" aria-hidden="false" aria-label="add user">remove_circle</mat-icon></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
        <button class="btn btn-primary" type="submit">Buscar Voluntario</button>
      </div>
    </div>
  </form>
</div>
