<div class="container" id="border">

    <div class="row">
        <h1 class="col-sm-12">Administrar Voluntarios</h1>

        <div *ngFor="let ini of iniciativas" class="container">
            <div class="form-group row container" id="border" style='text-align: center;'
                *ngFor="let vol of ini.participantes"
                style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                <label class="col-sm-2 col-form-label" for="nombreVol">{{vol}} </label>

                <label class="col-sm-2 col-form-label" for="nombreIni">{{ini.nombre}} </label>
                <button type="submit" id="buttona">Aceptar</button>
                &nbsp;
                &nbsp;
                <button type="submit" id="buttonr">Rechazar</button>
            </div>
        </div>
    </div>

</div>
